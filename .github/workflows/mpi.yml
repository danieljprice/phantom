name: mpi

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        debug:
          - no
          - yes
        openmp:
          - no
          - yes

    name: MPI DEBUG=${{ matrix.debug }} OPENMP=${{ matrix.openmp }}

    runs-on: ubuntu-latest

    env:
      OMP_STACKSIZE: 512M

    steps:

    - name: Install gfortran and openMPI
      run: |
        sudo apt-get --yes update
        sudo apt-get --yes install gfortran openmpi-bin openmpi-common libopenmpi-dev

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Compile with MPI
      run: make SETUP=testkd MPI=yes OPENMP=${{ matrix.openmp }}  phantomtest
      env:
        SYSTEM: gfortran

    - name: Test with MPI
      run: mpirun --allow-run-as-root -np 2 ./bin/phantomtest

  # Gather results into a dummy job that will fail if the previous job fails
  gather_results:
    if: always()
    needs:
    - test

    # This name matches the branch protection requirement
    name: mpi

    runs-on: ubuntu-latest

    steps:
    - name: Check all tests
      run: |
        if [[ "${{ needs.test.result }}" == "success" ]]; then
          echo "All tests succeeded"
        else
          echo "At least one test failed"
          exit 1
        fi
