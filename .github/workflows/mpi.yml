name: mpi

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        debug:
          - no
          - yes
        openmp:
          - no
          - yes
        input: # [SETUP, phantom_tests]
          - ['test', '']
          - ['testkd', '']
          - ['testdust', 'dust']
          - ['testgr', 'gr']
          - ['testgrav', 'gravity ptmass']
          - ['testgrowth', 'dustgrowth']
          - ['testnimhd', 'nimhd']
          - ['test2', '']
          - ['testcyl', '']

    name: |
      test (SETUP=${{ matrix.input[0] }},
            targets=${{ matrix.input[1] }},
            DEBUG=${{ matrix.debug }},
            OPENMP=${{ matrix.openmp }})

    runs-on: ubuntu-latest

    env:
      OMP_STACKSIZE: 512M

    steps:

    - name: Install gfortran and openMPI
      run: |
        sudo apt-get --yes update
        sudo apt-get --yes install gfortran openmpi-bin openmpi-common libopenmpi-dev

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Compile with MPI
      run: make SETUP=${{ matrix.input[0] }} MPI=yes DEBUG=${{ matrix.debug }} OPENMP=${{ matrix.openmp }}  phantomtest
      env:
        SYSTEM: gfortran

    - name: Test with MPI
      run: mpirun --allow-run-as-root -np 2 ./bin/phantomtest ${{ matrix.input[1] }}
